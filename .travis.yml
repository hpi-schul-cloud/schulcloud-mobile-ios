language: objective-c
osx_image: xcode9
xcode_workspace: schulcloud.xcworkspace
xcode_scheme: schulcloud
xcode_sdk: iphonesimulator11.0
before_script:
  - mv schulcloud/GoogleService-Info.plist schulcloud/GoogleService-Info.plist.bak
