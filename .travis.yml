script:
  - xcodebuild build test -sdk iphonesimulator -workspace schulcloud.xcworkspace -scheme schulcloud -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.0' CODE_SIGNING_REQUIRED=NO
